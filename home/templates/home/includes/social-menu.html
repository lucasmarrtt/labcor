<div class="text-center">

  <style>
    .social-block{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .input-block{
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      width: 80px;
      height: 80px;
    }
    .hide-input-social{
      display: none;
    }
    .label-social-input{
      font-size: 28px;
      color: #2a4070;

    }
    .label-social-input:hover{
      transition: 0.5s;
      font-size: 30px;
      color: #3463cf;

    }

    @media (max-width: 492px)
    {
      .social-block
      {
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.5s;
      }
      .label-social-input{
      font-size: 22px;
      color: #2a4070;
      transition: 0.5s;

      }
      .label-social-input:hover{
        transition: 0.5s;
        font-size: 24px;
        color: #3463cf;
        transition: 0.5s;

      }
    }
  </style>
