{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Lucas Mart">

    <title>Labcor</title>

    {% include 'home/includes/css.html' %}

  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid p-0"> 
      <div class="row m-0">
        <div class="col-12 p-0">    
          <div class="login-card login-dark">
            <div>
              <div>
                <a class="logo" href="/">
                  <h3>Pesquisa Integrada em Fontes Abertas</h3>
                <!--
                <img class="img-fluid for-light" src="{% static 'assets/images/logo/labcor.svg' %}" alt="labcor">
                <img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="labcor entrar">
                -->
                </a>
              </div>
              <div class="login-main">
                <form class="theme-form" method="POST">
                    {% csrf_token %}
                  <h4>Acesse sua conta</h4><br>
                  <div class="form-group">
                    <label class="col-form-label">Nome de usuário</label>
                    <input class="form-control" type="text" name="username" required="" placeholder="Nome de usuário">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Senha</label>
                    <div class="form-input position-relative">
                      <input class="form-control" type="password" name="password" required="" placeholder="*********">
                    </div><br>
                  </div>
                  <div class="form-group mb-0"> 
                    <button class="btn btn-primary btn-block w-100" type="submit">Entrar</button>
                  </div><br>
                  {% for message in messages %}

                  {{message}}

                  {% endfor %}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% include 'home/includes/js.html' %}

    </div>
  </body>
</html>
